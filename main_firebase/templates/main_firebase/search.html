{% extends 'main_firebase/main.html' %}
{% load static %}
{% block title %}Home{% endblock%}
{% block content1 %}
{% if message %}
<script>
	alert('{{ message }}');
</script>
{% endif %}

<form class="d-flex" role="search" method="post" action="../searchcontent/">
    {% csrf_token %}
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="pesquisa">
    <button class="btn btn-outline-success" type="submit" value = "Find">Search</button>
</form>

<div class="col">
    <div id ="conteudo_feed" class="tm-main-content">
        <section class="t center m-section  text-center">
            {% for data in conteudo %}
                <h2>titulo: {{data.0}}</h2>
                <h3>Subtitulo: {{data.1}}</h3>
                <img src="{% static "/img/svg/logo.svg" %}" width="150px" />
                <h4>autor: {{data.3}} {{data.4}}</h4>
                <hr>
            {% endfor %}
            </section>
    </div>        
</div>
{% endblock %}
